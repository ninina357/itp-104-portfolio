<!DOCTYPE html>
<html>
  <head>


    <title>Nina Moothedath Portfolio</title>
    <meta name="description" content="About page of Porfolio for Nina Moothedath, listing academic information (major/minor) as well as intrests (AI ART)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="final.css">

    <style>
    .main{
      width:800px;
      margin-left:auto;
      margin-right:auto;
    }
    .container{
      margin-top:50px;
      display:flex;
      justify-content: space-between;
    }
    img{
      width:400px;
    }
    p{
      margin-top:50px;
    }
    </style>
  </head>

  <body>
    <div class="menuBackground">
    </div>  <!-- menu background -->
    <div class="top">
      <div id="leftOne">
        <h1><a href="assignment_09.html">Nina Moothedath Portfolio</a></h1>
      </div>
      <div id="rightOne">
        <h2>Menu</h2>
      </div>
      <div id="backOne">
        <h2>Back</h2>
      </div>
    </div><!-- top bar -->

    <div class="main">
      <p class="text">I'm currently a USC student studying Journalism with a minor in Applied Analytics. One intrest I've developed at USC is creating AI art using Midjourney. Here's some of what I've made:</p>
      <div class="container">
        <img src="img/ships.PNG" alt="4 variations of a ship sinking">
        <img src="img/electric.PNG" alt="4 variations of a bottle with electricity and heart imagery">
      </div>
    </div>

    <div class="menu">
      <div id="writing"><a href="link.com">
        <p class="oneline">writing</p>
      </a></div>
      <div id="multi"><a href="link.com">
        <p>multimedia content</p>
      </a></div>
      <div id="data"><a href="link.com">
        <p class="oneline">data journalism</p>
      </a></div>
      <div id="misc"><a href="link.com">
        <p class="oneline">misc. projects</p>
      </a></div>
      <div id="about"><a href="about.html">
        <p class="oneline">about</p>
      </a></div>
    </div><!-- menu -->

    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script>
      $("#rightOne").click(function(){
        $(".main").css("opacity","0");
        $(".main").css("display","none");
        $(".menuBackground").css("opacity",100)
        $(".menu").css("display","block");
        $(".menu").css("opacity",100);

        $("#rightOne").css("opacity","0");
        $("#rightOne").css("display","none");
        $("#backOne").css("display","block");
        $("#backOne").css("opacity",100);
      })
      $("#backOne").click(function(){
        $(".menu").css("opacity","0");
        $(".menu").css("display","none");
        $(".menuBackground").css("opacity",0)
        $(".main").css("display","block");
        $(".main").css("opacity",100);

        $("#backOne").css("opacity",100);
        $("#backOne").css("display","none");
        $("#rightOne").css("display","block");
        $("#rightOne").css("opacity",100);
      })
    </script>

  </body>
</html>
